<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Health Insurance Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="site-wrap">
            <main class="card main-card">
                <h1>Health Insurance Subscription Charges Prediction</h1>
                <p class="muted">Provide a few details to estimate expected charges.</p>

                <form action="{{ url_for('new_predict') }}" method="post" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Your Age</label>
                        <input class="form-control" type="number" name="age" placeholder="Enter your Age" min="0" max="100" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sex</label>
                        <select class="form-control" name="sex" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Your BMI</label>
                        <input class="form-control" type="number" name="bmi" placeholder="Enter your BMI" min="0" max="100" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Children</label>
                        <input class="form-control" type="number" name="children" placeholder="Enter Number Of Children" min="0" max="6" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Smoker</label>
                        <select class="form-control" name="smoker" required>
                            <option class="placeholder" selected disabled value="">Select your Smoking Status</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Region</label>
                        <select class="form-control" name="region" required>
                            <option class="placeholder" selected disabled value="">Select Region</option>
                            <option value="South West">South West</option>
                            <option value="South East">South East</option>
                            <option value="North West">North West</option>
                            <option value="North East">North East</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict Your Charges For Health Insurance" />
                    </div>
                </form>

                <div class="footer">Prediction result:</div>
                <div class="preview">
                    <div class="prediction">THE prediction is {{Charges}}</div>
                </div>
            </main>

            <aside class="card aside-card">
                <h2>About</h2>
                <p class="muted">This demo predicts expected insurance charges based on the supplied features.</p>
            </aside>
        </div>
    </body>
</html>
